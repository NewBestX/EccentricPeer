<!-- Modal -->
<ng-template #loginModal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Login</h5>
    </div>
    <form #f="ngForm" (ngSubmit)="clickLogin(f.value)">
      <div class="modal-body">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" ngModel required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" ngModel required>
        </div>
        <div class="mb-3" style="text-align: right">
          <span class="link-primary" style="cursor: pointer" (click)="showChangePassword()">Forgot your password?</span>
        </div>
      </div>
      <div class="alert alert-danger" role="alert" style="margin: 10px; text-align: center"
           [hidden]="!showInvalidDataAlert">
        Incorrect username or password!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="showRegister()">Register new
          account
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Login</button>
      </div>
    </form>
  </div>
</ng-template>

<!-- Modal -->
<ng-template #registerModal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Register</h5>
    </div>
    <form #f="ngForm" (ngSubmit)="clickRegister(f.value)">
      <div class="modal-body">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="registerUsername" name="username" ngModel required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="registerPassword" name="password" #password="ngModel" ngModel
                 required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Repeat password</label>
          <input type="password" class="form-control" id="registerRepeatPassword" name="repeatPassword"
                 #repeatPassword="ngModel" ngModel required>
        </div>
      </div>
      <div class="alert alert-danger" role="alert" style="margin: 10px; text-align: center"
           [hidden]="!showInvalidDataAlert">
        Unable to create the account! Try a different username
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="showLogin()">Back to login
        </button>
        <button type="submit" class="btn btn-primary"
                [disabled]="f.invalid || !password.value || !repeatPassword.value || (password.value !== repeatPassword.value)  || password.value.length < 6">
          Register
        </button>
      </div>
    </form>
  </div>
</ng-template>

<!-- Modal -->
<ng-template #changePasswordModal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Change password</h5>
    </div>
    <form #f="ngForm" (ngSubmit)="clickChangePassword(f.value)">
      <div class="modal-body">
        <div class="mb-3">
          <label for="usernameChangePassword" class="form-label">Username</label>
          <input type="text" class="form-control" id="usernameChangePassword" name="username" ngModel required>
        </div>
        <div class="mb-3">
          <label for="recoveryKey" class="form-label">Recovery key</label>
          <textarea class="form-control" id="recoveryKey" name="recoveryKey" ngModel required
                    style="height: 100px"></textarea>
        </div>
        <div class="mb-3">
          <label for="cpPassword" class="form-label">New password</label>
          <input type="password" class="form-control" id="cpPassword" name="password" #password="ngModel" ngModel
                 required>
        </div>
        <div class="mb-3">
          <label for="cpRepeatPassword" class="form-label">Repeat password</label>
          <input type="password" class="form-control" id="cpRepeatPassword" name="repeatPassword"
                 #repeatPassword="ngModel" ngModel required>
        </div>
      </div>
      <div class="alert alert-danger" role="alert" style="margin: 10px; text-align: center"
           [hidden]="!showInvalidDataAlert">
        Incorrect username or recovery key!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="showLogin()">Back to login
        </button>
        <button type="submit" class="btn btn-primary"
                [disabled]="f.invalid || !password.value || !repeatPassword.value || (password.value !== repeatPassword.value) || password.value.length < 6">
          Change password
        </button>
      </div>
    </form>
  </div>
</ng-template>
